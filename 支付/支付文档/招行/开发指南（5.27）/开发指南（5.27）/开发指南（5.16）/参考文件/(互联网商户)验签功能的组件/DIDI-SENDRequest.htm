	function encodeDATLEN()
	{
		var sBUSDAT = document.getElementById("BUSDAT_SRC").value;	
		var sBUSDAT_BASE64 = base64_encode(sBUSDAT);
		document.getElementById("BUSDAT").value  = sBUSDAT_BASE64;
		document.getElementById("BUSDATLEN").value  = sBUSDAT_BASE64.length;
	}

	function decodeDATLEN()
	{
		var sBUSDAT_BASE64 = document.getElementById("BUSDAT").value;	
		var sBUSDAT = base64_decode(sBUSDAT_BASE64);
		document.getElementById("BUSDAT_SRC").value  = sBUSDAT;
		document.getElementById("BUSDATLEN").value  = sBUSDAT.length;
	}
